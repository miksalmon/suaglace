<ion-header>
  <ion-navbar>
    <ion-title>
      {{rink.Parc}}
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="closeModal()">
        <ion-icon item-right name="ios-close-outline"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content indent class="outer-content">

  <ion-list>
    <ion-item>
      <ion-label>Type</ion-label>
      <ion-note item-end>{{rink.Nom}}</ion-note>
    </ion-item>

    <ion-item>
      <ion-label>Start Date</ion-label>
      <ion-datetime displayFormat="MMM DD YYYY" [(ngModel)]="event.month"></ion-datetime>
    </ion-item>


    <ion-item>
      <ion-label>Start Time</ion-label>
      <ion-datetime displayFormat="h:mm A" pickerFormat="h mm A" [(ngModel)]="event.timeStarts"></ion-datetime>
    </ion-item>

    <ion-item>
      <ion-label>Ends</ion-label>
      <ion-datetime displayFormat="MMM DD YYYY" [(ngModel)]="event.timeEnds"></ion-datetime>
    </ion-item>

    <ion-item>
      <ion-label>Repeat</ion-label>
      <ion-note item-end>Never</ion-note>
    </ion-item>

    <ion-item>
      <ion-label>Travel Time</ion-label>
      <ion-note item-end>None</ion-note>
    </ion-item>

    <button ion-item>
      <ion-label>Alert</ion-label>
      <ion-note item-end>None</ion-note>
    </button>
  </ion-list>
</ion-content>
