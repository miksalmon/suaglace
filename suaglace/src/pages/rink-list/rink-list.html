<ion-header>
  <ion-navbar>
    <ion-title>
      Rink List
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only>
        <ion-icon name="options"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-list inset>
      <button ion-item  *ngFor="let rink of rinks" (click)="openRinkDetails()">
        {{ rink }}
      </button>
    </ion-list>
</ion-content>
