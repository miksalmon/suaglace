<ion-header>
  <ion-navbar>
    <ion-title>
      Liste des patinoires
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="openFilters()">
        <ion-icon name="options"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-list inset>
      <button ion-item  *ngFor="let rink of rinks" (click)="openRinkDetails(rink)">
        <h2>{{rink.Parc}}</h2>
        <h3>{{rink.Nom}}</h3>    
      </button>
    </ion-list>
</ion-content>
